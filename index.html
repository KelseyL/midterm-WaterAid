<!DOCTYPE html>
<html>
<head>
	<title>WaterAid - Donate</title>
	<link type="text/css" rel="stylesheet" media="screen" href="css/styles.css">		
</head>

<body>
	<div class="wrapper"><!-- start wrapper -->

		<header><!-- start header -->
			<img src="images/wateraid-logo.jpg" alt="WaterAid Logo" width="211" height="44">

			<div class="searchbar">
				<form action="demo_form.asp">
  					<input id="search" type="search" name="googlesearch" placeholder="Search">
  					<input id="go" type="submit"value="Go">
				</form>
			</div>

			<div class="location">
				<form action="">
					<select name="Location">
					<option value="unitedkingdom">United Kingdom</option>
					<option value="canada">Canada</option>
					<option value="usa">USA</option>
					<option value="global">Global</option>
					</select>
				</form>
			</div>
				
		</header><!-- close header -->

		<nav><!-- start nav -->
			<ul>
				<li class="donate"><img src="images/donate-button.jpg" alt="Donation Info" width="100" height="40>"></li>
				<li><a href="">What we do</a></li>
				<li><a href="">Where we work</a></li>
				<li><a href="">Who we are</a></li>	
				<li><a href="">Get Involved</a></li>
				<div class="secondary">
					<li><a href="">Partnerships</a></li>
					<li><a href="">Media</a></li>
					<li><a href="">Schools</a></li>
					<li><a href="">Community</a></li>
				</div>
			</ul>

		</nav><!-- close nav -->

		<a class="twitter" href="#">Twitter</a><a class="fb" href="#">Facebook</a><a class="gplus" href="#">Google+</a>

		<div id="content">

			<div class="illustration"><!-- place illustration -->
				<img src="images/DonationIllustration.png" alt="Donation Info" width="540"height="	283>">
			</div><!-- end illustration -->
	
			<aside><!-- start aside -->
				<h1>Donate now</h1>
				<div class="donateform">
					<form>
						<input type="text" name="firstname" placeholder="First name..."><br>
						<input type="text" name="lastname" placeholder="Last name..."><br>
						<input type="text" name="address" placeholder="Address..."><br>
						<input type="text" name="city" placeholder="City..."><br>
						<input type="text" name="province" placeholder="Province..."><br>
						<input type="text" name="phonenumber" placeholder="Phone number..."><br>
						<input type="text" name="email"placeholder="Email...">
					</form>
				</div>	
				<img src="images/slider.jpg" alt="Step Count" width="192" height="33">
			</aside><!-- close aside -->

		</div>

		<footer><!-- start footer -->
			<h3>&copy;Copyright 2013 Kelsey Lawrence</h3>
		</footer><!-- close footer -->

	</div>



	<script src="js/jquery.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
